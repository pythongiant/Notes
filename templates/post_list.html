{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post" col-md-12>
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1> <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p> </center>{{ post.text|linebreaksbr }}</center></p>
            <a href="{% url 'post_detail' pk=post.pk  %}">Comments: {{  post.approved_comments.count}}</a>
        </div>
    {% endfor %}
{% endblock content %}
